
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<title>
    {% block title %} 

    {% endblock %}
</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Flask Market</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"> 
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home_page') }}">Home <span class="sr-only">{current}</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('market_page') }}">Market</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>

        </div>
    </nav>

    {% block content %} 

    {% endblock %}

<!-- jQuery library -->
<script src="{{ url_for( 'static', filename='script/jquery.slim.min.js') }}"></script>

<!-- Popper JS -->
<script src="{{ url_for( 'static', filename='script/popper.min.js') }}"></script>

<!-- Latest compiled JavaScript -->
<script src="{{ url_for( 'static', filename='script/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
